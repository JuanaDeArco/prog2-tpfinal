<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Promoción</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #FAF3DD;
            color: #333;
        }

        h1 {
            color: #021c91;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: left;
        }

        label {
            color: #021c91;
            font-size: 1.1em;
            margin-bottom: 8px;
            display: block;
        }

        select,
        input[type="number"] {
            width: 100%;
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #021c91;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #003366;
        }

        a {
            margin-top: 20px;
            font-size: 1em;
            color: #021c91;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Crear Promoción</h1>

    <form method="POST">
        <label for="item_name">Selecciona un ítem:</label>
        <select name="item_name" id="item_name" required>
            <option value="" disabled selected>-- Selecciona un ítem --</option>
            {% for item in menu_items %}
                <option value="{{ item.item_name }}">{{ item.item_name }}</option>
            {% endfor %}
        </select>

        <label for="item_price">Nuevo Precio:</label>
        <input type="number" name="item_price" id="item_price" step="0.01" min="0" required>

        <button type="submit">Crear Promoción</button>
    </form>

    <a href="{{ url_for('user_page', user=session['username']) }}">Volver</a>
</body>
</html>
