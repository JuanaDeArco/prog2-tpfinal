<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Ítem</title>
</head>
<body>
    <h1>Editar Ítem</h1>
    <form method="POST">
        <label for="item_name">Nombre del Ítem:</label>
        <input type="text" id="item_name" name="item_name" value="{{ item.item_name }}" required>
        <br>

        <label for="item_description">Descripción:</label>
        <textarea id="item_description" name="item_description" required>{{ item.item_description }}</textarea>
        <br>

        <label for="item_price">Precio:</label>
        <input type="number" id="item_price" name="item_price" step="0.01" value="{{ item.item_price }}" required>
        <br>

        <button type="submit">Guardar Cambios</button>
    </form>

    <a href="{{ url_for('item_page', user=session['username'], item=item.item_name) }}">Cancelar</a>
</body>
</html>
