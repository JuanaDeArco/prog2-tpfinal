<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Ítem</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #FAF3DD;
            color: #333;
        }

        h1 {
            color: #021c91;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: left;
        }

        label {
            color: #021c91;
            font-size: 1.1em;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        button {
            background-color: #021c91;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #003366;
        }

        a {
            margin-top: 20px;
            font-size: 1em;
            color: #021c91;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Editar Ítem</h1>

    <form method="POST">
        <label for="item_name">Nombre del Ítem:</label>
        <input type="text" id="item_name" name="item_name" value="{{ item.item_name }}" required>

        <label for="item_description">Descripción:</label>
        <textarea id="item_description" name="item_description" required>{{ item.item_description }}</textarea>

        <label for="item_price">Precio:</label>
        <input type="number" id="item_price" name="item_price" step="0.01" value="{{ item.item_price }}" required>

        <button type="submit">Guardar Cambios</button>
    </form>

    <a href="{{ url_for('item_page', user=session['username'], item=item.item_name) }}">Cancelar</a>
</body>
</html>
