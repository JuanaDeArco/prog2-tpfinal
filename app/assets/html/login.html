<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: 
                url('/static/images/background.jpg') no-repeat center center fixed, 
                #FAF3DD;
            background-size: cover;
        }
        h1 {
            color: #FAF3DD;
            font-size: 2em; 
            margin-bottom: 10px; 
        }
        .form-container {
            background-color: #021c91; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; 
            text-align: center; 
            box-sizing: border-box; 
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center; 
            width: 100%; 
        }
        label {
            margin: 5px 0; 
            color: #FAF3DD; 
            font-size: 0.9em; 
            align-self: flex-start; 
        }
        input[type="text"],
        input[type="password"] {
            margin-bottom: 10px; 
            padding: 6px; 
            font-size: 0.9em; 
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%; 
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 8px 20px; 
            font-size: 1em;
            color: #1C0F13; 
            background-color: #FAF3DD; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            align-self: center;
        }
        input[type="submit"]:hover {
            background-color: #D9D2B6; 
        }
        .register-link {
            margin-top: 10px; 
            color: #FAF3DD;
            text-decoration: none;
            font-size: 0.9em; 
            align-self: center; 
        }
        .register-link:hover {
            text-decoration: underline;
        }.flash-messages {
            list-style: none; 
            padding: 0;
            margin: 0;
            color: red; 
            background-color: #f8d7da; 
            border: 1px solid #f5c6cb; 
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .flash-messages li {
            margin-bottom: 5px;
            font-size: 1em;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h1>Iniciar Sesión</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form action="/api/meriendas/login" method="post">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br>

            <input type="submit" value="Enviar">
        </form>
        <a href="/select" class="register-link">¿No tienes una cuenta? Crea una aquí</a>
    </div>
</body>
</html>
