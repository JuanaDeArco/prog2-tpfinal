<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseñar {{ item.item_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function countCharacters() {
            var comment = document.getElementById('comment');
            var charCount = document.getElementById('charCount');
            charCount.textContent = comment.value.length + "/2000";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Reseñar {{ item.item_name }}</h1>
        <form method="POST">
            <div class="form-group">
                <label for="rating">Calificación:</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="comment">Comentario:</label>
                <textarea id="comment" name="comment" maxlength="2000" oninput="countCharacters()" required></textarea>
                <div id="charCount">0/2000</div>
            </div>
            <button type="submit">Enviar Reseña</button>
        </form>
        <a href="{{ url_for('menu_page') }}">Volver al Menú</a>
    </div>
</body>
</html>
