<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guardar Ítem</title>
</head>
<body>
    <h1>Guardar Ítem: {{ item }}</h1>
    <p>Establecimiento: {{ establecimiento }}</p>

    <form action="" method="post">
        <label for="folder">Selecciona una carpeta:</label>
        <select name="folder_id" id="folder" required>
            {% for folder in folders %}
                <option value="{{ folder.folder_id }}">{{ folder.folder_name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
